<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abae39190c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="main-header">
        <div class="main-header-top-bar">
            <div class=".main-header-top-bar-flex">
                <div class="logo-flex">
                    <img src="/images/logo-mercado-liebre.svg" class="logo">
                </div>
                <h2 class="barra">Lugar para poner la barra de busqueda <i class="fas fa-search"></i></h2>
        </div>
            <h2 class="copy-header">
                <i class="fas fa-hand-holding-usd"></i>
                Compr√° en cuotas y sin tarjeta de credito
            </h2>
        </div>
        <a href="#" class="burger-button">
            <i class="fas fa-bars"></i>
        </a>
        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas </a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="right-navbar">
                <li><a href="#">Crea tu Cuenta <i class="far fa-address-card"></i></a></li>
                <li><a href="#">Ingresa <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis Compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Crea tu Cuenta!</h2>
        <form action="/registro" method="POST" class="formulario">
            <div class="contenido">
                <input type="text" name="nombre y apellido" id="nombre" placeholder="Nombre y Apellido">
            </div>
            <div class="contenido">
                <input type="text" name="usuario" id="usuario" placeholder="Usuario">
            </div>
            <div class="contenido">
                <label for="">Fecha de Nacimiento</label>
                <input type="date" name="fecha nacimiento" value="2021-07-29" id="fechanacimiento" p>
            </div>
            <div class="contenido">
                <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio">
            </div>
            <div class="contenido">
                <label for="">Perfil de Usuario</label>
            <input type="radio" name="perfil" id="perfil">
            </div>
            <div class="contenido">
                <label for="">Interes</label>
            <input type="checkbox" name="categorias" id="categorias">
            </div>
            <div class="contenido">
                <label for="">Foto de Usuario</label>
            <input type="file" name="fotoperfil" accept=".jpg" id="foto_id">
            </div>
            <div class="contenido">
                <input type="password" name="pw" id="password">
            </div>
            <div class="contenido">
                <input type="password" name="confirmpw" id="confirm_password">
            </div>
            <div class="Boton1">
                <button type="submit"><a href="index">Enviar</a></button>
            </div>
            <div class="Boton2">
                <button type="submit"><a href="#">Borrar</a></button>
            </div>
        </form>
    </section>
    </main>
    
    <footer></footer>

</body>
</html>
